name: RSS to Telegram Workflow

on:
  schedule:
    - cron: '*/6 * * * *'  # Runs every 6 minutes
  workflow_dispatch:
  push:

jobs:
  send_rss_to_telegram:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Check if cache directory exists
        run: |
          if [ ! -d ./LivrosAmazonTele/cache ]; then
            mkdir -p ./LivrosAmazonTele/cache
            echo "Cache directory created."
          fi

      - name: Check if cache file exists
        run: |
          if [ -f ./LivrosAmazonTele/cache/sent_items.json ]; then
            echo "Cache file exists."
            python send_rss_to_telegram_AMZBR.py --cache ./LivrosAmazonTele/cache/sent_items.json
          else
            echo "Cache file does not exist. Skipping script execution."
          fi

      - name: Run script
        env:
          TELEGRAM_BOT_TOKEN_AMZBR: ${{ secrets.TELEGRAM_BOT_TOKEN_AMZBR }}
          RSS_FEED_URLAMZBR: ${{ secrets.RSS_FEED_URLAMZBR }}
          TELEGRAM_CHAT_IDAMZBR: ${{ secrets.TELEGRAM_CHAT_IDAMZBR }}
        run: python send_rss_to_telegram_AMZBR.py

      - name: Upload log file
        uses: actions/upload-artifact@v2
        with:
          name: rss-to-telegram-log
          path: rss_to_telegram.log

      - name: Upload sent items file
        uses: actions/upload-artifact@v2
        with:
          name: sent-items-file
          path: sent_items.json

      - name: Upload items to cache
        run: |
          cp sent_items.json ./LivrosAmazonTele/cache/sent_items.json
